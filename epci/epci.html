<!DOCTYPE html>
<meta charset="utf-8">
<link type="text/css" href="epci.css" rel="stylesheet">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript">  
function draw(geo_data) {
	"use strict";
	var margin = 75,
		width = 2400 - margin,
		height = 600 - margin;

	// On efface la carte SVG précédente
	d3.selectAll("svg")
	  .remove();

	// On crée une nouvelle carte SVG
	var svg = 
	d3.select("body")
	  .append("svg")
	    .attr("width", width + margin)
		.attr("height", height + margin)
		
	
	var projection = 
	d3.geo.albers()
	  .rotate([-2, 0])
	  .center([2, 46])
	  .parallels([29.5, 45.5])
	  .scale(1000)
	  .translate([width / 2 , height / 2 ])
	  .precision(.1);
	//d3.geo.mercator();
     //.scale(140)
	 //.translate([width / 2, height / 1.2]);
	 
	var path = 
	d3.geo.path()
	  .projection(projection);
	  
	var div = 
	d3.select("body")
	  .append("div")
	    .attr("class", "tooltip")
	    .style("opacity", 0);
	
	var features =
	topojson.feature(geo_data, geo_data.objects['epci-20150303-100m'])
	
	var map = 
	d3.select('svg')
	  .append('g')
	    .attr('class', 'map')
		.selectAll('path')
		  .data(topojson.feature(geo_data, geo_data.objects['epci-20150303-100m']).features)
		  .enter()
          .append('path')
		  .attr('d', path) // path is equivalent to the callback function: function(feature) {return path(feature);})
		  // Information survol souris
		  .on("mouseover", function(d) {
		    div.transition()
			  .duration(200)
			  .style("opacity", 1)
			  .text(d.properties.nom_epci)
			  .style("left", (d3.event.pageX) + "px")
			  .style("top", (d3.event.pageY - 30) + "px")
		  })
		  .on("mouseout", function() {
			div.transition()
			  .duration(200)
			  .style("opacity", 0)
		  });
};
</script>
<body>
	<script>
		// Use D3 to load the GeoJSON file
		d3.json("epci-20150303-100m.json", draw);
	</script>
</body>
</html>
